---
layout: default
title: "all"
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{% if post.group %}{{ post.group }}: {% endif %}{% if post.part %}{{post.part}}: {% endif %}{{ post.title }}</a>
        </p>
      </li>
    {% endfor %}
  </ul>

</div>
